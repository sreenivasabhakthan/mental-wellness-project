<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Log Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

    <header class="bg-indigo-600 shadow-md">
        <nav class="container flex justify-between items-center py-4 text-white">
            <h1 class="text-2xl font-bold">Mental Health Log</h1>
            <button id="logout-btn" class="btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="container mt-8">
        <div class="card mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Daily Log</h2>
            <form id="log-form" class="space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>
                <div>
                    <label for="mood" class="block text-sm font-medium text-gray-700">Mood</label>
                    <select id="mood" name="mood" class="form-select" required>
                        <option value="">Select your mood</option>
                        <option value="Happy">Happy üòä</option>
                        <option value="Neutral">Neutral üòê</option>
                        <option value="Sad">Sad üòî</option>
                        <option value="Anxious">Anxious üò®</option>
                        <option value="Stressed">Stressed üò´</option>
                    </select>
                </div>
                <div>
                    <label for="stress-level" class="block text-sm font-medium text-gray-700">Stress Level (1-10)</label>
                    <input type="number" id="stress-level" name="stress-level" class="form-input" min="1" max="10" required>
                </div>
                <div>
                    <label for="reasons" class="block text-sm font-medium text-gray-700">Reasons for Stress</label>
                    <textarea id="reasons" name="reasons" rows="3" class="form-input" placeholder="What's on your mind?"></textarea>
                </div>
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Optional Comments</label>
                    <textarea id="comments" name="comments" rows="3" class="form-input" placeholder="Add any additional notes here"></textarea>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="anonymous" name="anonymous">
                    <label for="anonymous" class="text-sm text-gray-700">Submit Anonymously</label>
                </div>
                <button type="submit" class="btn-primary">Submit Log</button>
            </form>
        </div>

        <div class="card">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Past Logs</h2>
            <div id="logs-list" class="space-y-4">
                <p class="text-center text-gray-500">Loading logs...</p>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-gray-500 text-sm mt-auto">
        &copy; 2023 Mental Health Log. All rights reserved.
    </footer>

    <script>
        const BACKEND_URL = 'http://localhost:3000/api';
        let currentUserEmail = '';

        document.addEventListener('DOMContentLoaded', () => {
            const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                currentUserEmail = userData.email;
                fetchUserLogs(currentUserEmail);
            } else {
                window.location.href = 'user-login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('userData');
            window.location.href = 'user-login.html';
        });

        document.getElementById('log-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = {
                user_email: currentUserEmail,
                date: document.getElementById('date').value,
                mood: document.getElementById('mood').value,
                stress_level: parseInt(document.getElementById('stress-level').value, 10),
                reason: document.getElementById('reasons').value,
                comments: document.getElementById('comments').value,
                is_anonymous: document.getElementById('anonymous').checked
            };
            
            try {
                const response = await fetch(`${BACKEND_URL}/logs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Log submitted successfully!');
                    event.target.reset(); // Reset the form after submission
                    fetchUserLogs(currentUserEmail); // Refresh the logs list
                } else {
                    const error = await response.json();
                    alert('Error submitting log: ' + error.message);
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        
        async function fetchUserLogs(email) {
            const logsList = document.getElementById('logs-list');
            logsList.innerHTML = '<p class="text-center text-gray-500">Loading logs...</p>';

            try {
                const response = await fetch(`${BACKEND_URL}/logs`);
                if (response.ok) {
                    const allLogs = await response.json();
                    const userLogs = allLogs.filter(log => log.user_email === email);
                    renderLogs(userLogs);
                } else {
                    logsList.innerHTML = `<p class="text-red-600">Error fetching logs.</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                logsList.innerHTML = `<p class="text-red-600">Failed to fetch logs.</p>`;
            }
        }

        function renderLogs(logs) {
            const logsList = document.getElementById('logs-list');
            logsList.innerHTML = ''; // Clear loading message

            if (logs.length === 0) {
                logsList.innerHTML = '<p class="text-center text-gray-500">No logs found.</p>';
                return;
            }

            logs.forEach(log => {
                const logItem = document.createElement('div');
                logItem.className = 'bg-gray-100 p-4 rounded-lg shadow-sm border border-gray-200';
                logItem.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-600">${log.date}</span>
                        <span class="text-sm font-bold text-indigo-600">${log.mood}</span>
                    </div>
                    <p class="text-gray-700 text-sm"><strong>Stress Level:</strong> ${log.stress_level}</p>
                    <p class="text-gray-700 text-sm"><strong>Reasons:</strong> ${log.reason || 'N/A'}</p>
                    <p class="text-gray-700 text-sm"><strong>Comments:</strong> ${log.comments || 'N/A'}</p>
                `;
                logsList.prepend(logItem);
            });
        }
    </script>
</body>
</html>
