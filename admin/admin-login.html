<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login System</title>
    <!-- Use a modern font like Inter from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Semi-transparent indigo ring */
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Indigo-700 */
        }
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="app-container" class="card">
            <!-- Content will be rendered here by JavaScript -->
        </div>
    </div>

    <div id="message-box" class="message-box"></div>

    <script>
        const appContainer = document.getElementById('app-container');
        const messageBox = document.getElementById('message-box');

        // URL of your backend server
        const BACKEND_URL = 'http://localhost:3000/api';

        let adminIdGlobal = ''; // Store adminId to use during OTP verification
        let otpExpiryTimer = null;

        /**
         * Renders a message box with a given message and type.
         * @param {string} message The message to display.
         * @param {string} type The type of message ('success' or 'error').
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            setTimeout(() => {
                messageBox.className = 'message-box';
            }, 3000);
        }

        /**
         * Renders the login page.
         */
        function renderLoginPage() {
            appContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-6">Admin Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="adminId" class="block text-sm font-medium text-gray-700 mb-1">Admin ID</label>
                        <input type="text" id="adminId" name="adminId" class="form-input" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            `;

            document.getElementById('login-form').addEventListener('submit', handleLogin);
        }

        /**
         * Handles the login form submission by sending a request to the backend.
         * @param {Event} event The form submit event.
         */
        async function handleLogin(event) {
            event.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, password })
                });

                const data = await response.json();

                if (response.ok) {
                    adminIdGlobal = adminId;
                    showMessage(data.message, 'success');
                    
                    // Clear any existing timer
                    if (otpExpiryTimer) {
                        clearInterval(otpExpiryTimer);
                    }

                    // Start the countdown timer
                    let remainingSeconds = 300;
                    otpExpiryTimer = setInterval(() => {
                        remainingSeconds--;
                        if (remainingSeconds <= 0) {
                            clearInterval(otpExpiryTimer);
                            showMessage('OTP has expired. Please log in again.', 'error');
                            renderLoginPage();
                        } else {
                            const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
                            const seconds = String(remainingSeconds % 60).padStart(2, '0');
                            const timerElement = document.getElementById('otp-timer');
                            if (timerElement) {
                                timerElement.textContent = `OTP expires in: ${minutes}:${seconds}`;
                            }
                        }
                    }, 1000);

                    renderOtpPage();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('An error occurred. Please try again later.', 'error');
            }
        }

        /**
         * Renders the OTP verification page.
         */
        function renderOtpPage() {
            appContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-6">Verify OTP</h2>
                <p class="text-center text-gray-600 mb-4">A 6-digit code has been sent to your registered mobile number.</p>
                <form id="otp-form">
                    <div class="mb-4">
                        <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
                        <input type="text" id="otp" name="otp" class="form-input" required maxlength="6">
                    </div>
                    <p id="otp-timer" class="text-center text-sm text-gray-500 mb-4">OTP expires in: 05:00</p>
                    <button type="submit" class="btn-primary">Verify OTP</button>
                </form>
            `;

            document.getElementById('otp-form').addEventListener('submit', handleOtpVerification);
        }

        /**
         * Handles the OTP verification form submission.
         * @param {Event} event The form submit event.
         */
        async function handleOtpVerification(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch(`${BACKEND_URL}/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: adminIdGlobal, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    clearInterval(otpExpiryTimer);
                    showMessage(data.message, 'success');
                    // This line redirects to the dashboard page
                    window.location.href = 'admin-dashboard.html';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                showMessage('An error occurred. Please try again later.', 'error');
            }
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', renderLoginPage);
    </script>
</body>
</html>
